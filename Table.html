<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption><b><h2>STORE</h2></b></caption>
        <!--Table Header-->
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="3">Price</th>
            </tr>
            <tr>
                <th>USD</th>
                <th>Pkr</th>
                <th>Inr</th>
            </tr>
        </thead>
        <!--Table Footer-->
        <tbody>
            <div>
                <tr>
                    <td>Shoes</td>
                    <td>250</td>
                    <td>25k</td>
                    <td>15K</td>
                </tr>
                <tr>
                    <td>Books</td>
                    <td>150</td>
                    <td>25k</td>
                    <td>15K</td>
                </tr>
                <tr>
                    <td>Clothes</td>
                    <td>130</td>
                    <td>25k</td>
                    <td>15K</td>
                </tr>
            </div>    
        </tbody>
    </table>
</body>
</html>
