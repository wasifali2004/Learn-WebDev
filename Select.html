<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="/action">
        <h3><b><u>Choose Your Profession</u></b></h3>
        <select name="Field" id="field">
        <option >Select Your Option</option>
        <option value="Engr">Engineer</option>
        <option value="Doc">Doctor</option>
        <option value="Arm">Army</option>
        <option value="Nav">Navy</option>
        </select>
        <br>
        <label for="age">Select Your Age</label>
        <input type="range" id="age" min="10" max="60" names="age" step="1">
        <br>
        <label for="fd">Enter feedback</label>
        <br>
        <textarea name="feedback" id="fd" placeholder="Enter your feedback here"></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
